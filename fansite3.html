<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="fansite.css" />
    <link rel="shortcut icon" href="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Contact - Marioverse.com</title>
  </head>
  <body id="body_contact">
    <header>
      <a href="fansite.html"
        ><img id="logo" src="img/actus/logosite.PNG" alt="logo"
      /></a>
      <nav>
        <ul>
          <li class="bounce-4"><a href="fansite1.html">Actualités</a></li>
          <li class="bounce-4"><a href="fansite2.html">Histoire</a></li>
          <li class="bounce-4"><a href="fansite3.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main id="main_contact">
      <h1>Nous contacter</h1>
      <p>
        Tu as une question à nous poser ? Une suggestion ? Un bug à report ?
        N'hésite pas à nous contacter via ce formulaire de contact.
      </p>
      <form action="fansite.html">
        <div id="userid">
          <div class="input_group">
            <label for="username" class="input_label">Nom :</label>
            <input
              type="text"
              name="nom_utilisateur"
              id="username"
              class="input_field"
            />
          </div>
          <div class="input_group">
            <label for="userfirstname" class="input_label">Prénom :</label>
            <input
              type="text"
              name="prenom_utilisateur"
              id="userfirstname"
              class="input_field"
            />
          </div>
        </div>
        <div id="theme_objet">
          <div class="input_group">
            <label for="theme" class="input_label">Thème</label>
            <select name="theme" id="theme" class="input_field" required>
              <option value=""></option>
              <option value="question">Renseignements</option>
              <option value="bug">Signaler un bug</option>
              <option value="suggestion">Suggérer un contenu</option>
              <option value="candidate">Candidater</option>
            </select>
          </div>
          <div class="input_group">
            <label for="objet" class="input_label">Objet :</label>
            <input
              type="text"
              name="objet"
              id="objet"
              class="input_field"
              required
            />
          </div>
        </div>
        <div id="votre_message">
          <label for="message" id="label_message">Votre message :</label>
          <textarea
            name="message"
            id="message"
            cols="50"
            rows="8"
            required
          ></textarea>
        </div>
        <div>
          <input type="submit" value="Envoyer" id="envoyer" />
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li class="bounce-4"><a href="fansite1.html">Actualités</a></li>
          <li class="bounce-4"><a href="fansite2.html">Histoire</a></li>
          <li class="bounce-4"><a href="fansite3.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
